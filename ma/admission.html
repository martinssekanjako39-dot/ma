                <div class="form-container">
    <h2>ADMISSION FORM</h2>

    <form action="#" method="post">

        <!-- Student Details -->
        <div class="form-section">
            <label for="studentName">Full Name of Student:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="class">Class Applying For:</label>
            <select id="class" name="class" required>
                <option value="">-- Select --</option>
                <option value="Nursery 1">Nursery 1</option>
                <option value="Nursery 2">Nursery 2</option>
                <option value="Primary 1">Primary 1</option>
                <option value="Primary 2">Primary 2</option>
                <option value="Primary 3">Primary 3</option>
                <option value="Primary 4">Primary 4</option>
                <option value="Primary 5">Primary 5</option>
                <option value="Primary 6">Primary 6</option>
                <option value="primary 7">primary 7</option>
            </select>
        </div>

        <!-- Parent/Guardian Details -->
        <div class="form-section">
            <label for="parentName">Parent/Guardian Full Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="relationship">Relationship to Student:</label>
            <input type="text" id="relationship" name="relationship" required>

            <label for="contact">Phone Number:</label>
            <input type="tel"it id="contact" name="contact" required pattern="[0-9]{10,15}" placeholder="e.g. 08012345678">

            <label for="email">Email Address (optional):</label>
            <input type="email" id="email" name="email">

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- Additional Info -->
        <div class="form-section">
            <label for="medical">Any Medical Conditions or Allergies:</label>
            <textarea id="medical" name="medical" rows="2"></textarea>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="2"></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>
